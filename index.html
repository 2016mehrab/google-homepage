<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li id="apps" tabindex="0"><span class="material-icons">
                        apps
                        </span></li>
                    <li id="profile-icon"><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwit1d7uvpzxAhX94jgGHQcKCfIQFjAAegQICBAD&url=https%3A%2F%2Faccounts.google.com%2F&usg=AOvVaw33vbO0yD5ue-bN0tdaehNC"><img src="https://lh3.googleusercontent.com/ogw/ADea4I5KBOCTwlHbnVSCcSS7ypGfo2ZQb0MjHzCwIhEdKA=s32-c-mo" alt="Profile Picture"></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="logo">
                <div class="container">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google official logo">
                </div>
            </div>
            <div id="search-bar">
                <form action="" method="GET">
                    <div class="search">
                        <div class="center-search-icon">
                            <span id="search" class="material-icons">
                        search
                            </span>
                        </div>
                        <input type="search">
                    </div>
                    <div class="submit">
                        <button tabindex="0" type="submit">Google Search</button>
                        <button  type="submit">I'm Feeling Lucky</button>
                    </div>
                </form>
                <div  id="offered-language"><p>Google offered in: <a href="https://www.google.com/setprefs?sig=0_sO7UgrkKgMX7bIaMSe4e--7cGKY%3D&hl=bn&source=homepage&sa=X&ved=0ahUKEwji06GywpzxAhXUzjgGHcBgDZMQ2ZgBCA0">বাংলা</a></p>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer-up">
                <p>Bangladesh</p>
            </div>
            <div id="footer-bottom">
                <ul id="About">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>

                <ul id="Terms-conditions">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
